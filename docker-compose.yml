version: '3.9'

services:
  node:
    image: makfill/fastify
    container_name: fastify-service
    build: .
    env_file: .env
    volumes:
      - ./logs:/app/logs/
      - ./src:/app/src
      - /app/node_modules
    ports:
      - ${PORT}:${PORT}
    networks:
      - net
    restart: always
    depends_on:
      - postgres
  postgres:
    image: makfill/postgres
    container_name: postgres-db
    build: ./database/
    env_file: .env
    ports:
      - ${POSTGRES_PORT}:${POSTGRES_PORT}
    networks:
      - net
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ./database:/var/lib/postgresql/data/pg-db
    restart: always
networks:
  net:
    driver: bridge
